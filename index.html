<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/lux/bootstrap.min.css"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <title>Feedback Form</title>
  </head>
  <body>
    <!-- Navbar -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">Co-Coders</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarColor01"
          aria-controls="navbarColor01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="./index.html"
                >Home
                <span class="visually-hidden">(current)</span>
              </a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-sm-2"
              type="text"
              placeholder="Search"
            />
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="main">
      <div class="container mt-5">
        <form method="POST">
          <fieldset>
            <legend>Feedback Form</legend>
            <div class="form-group">
              <label for="firstName" class="form-label mt-4">First Name*</label>
              <input
                type="text"
                class="form-control"
                id="fname"
                aria-describedby="firstName"
                placeholder="Enter First Name"
              />
            </div>
            <div class="form-group">
              <label for="lastName" class="form-label mt-4">Last Name*</label>
              <input
                type="text"
                class="form-control"
                id="lname"
                aria-describedby="lastName"
                placeholder="Enter Last Name"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1" class="form-label mt-4"
                >Email address*</label
              >
              <input
                type="email"
                class="form-control"
                id="email"
                aria-describedby="emailHelp"
                placeholder="Enter email"
              />
              <small id="emailHelp" class="form-text text-muted"
                >We'll never share your email with anyone else.</small
              >
            </div>

            <div class="form-group">
              <label for="message" class="form-label mt-4">Message*</label>
              <textarea class="form-control" id="mesasge" rows="1"></textarea>
            </div>

            <div class="form-group">
              <label for="message" class="form-label mt-4"
                >Additional Details</label
              >
              <textarea
                class="form-control"
                id="extraDetail"
                rows="2"
              ></textarea>
            </div>

            <button type="submit" class="btn btn-primary mt-3" id="submit">
              Submit
            </button>
          </fieldset>
        </form>
      </div>
    </div>

    <!-- scripts  -->
    <!-- ! Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <!--! My scripts -->
    <script src="./js/script.js"></script>
  </body>
</html>
